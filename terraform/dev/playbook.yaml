---
- name: install Docker
  hosts: all
  become: true
  tasks:
    - name: Install apt-transport-https
      ansible.builtin.apt:
        name:
          - apt-transport-https
          - ca-certificates
          - lsb-release
          - gnupg
        state: latest
        update_cache: true

    - name: Add signing key
      ansible.builtin.apt_key:
        url: "https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg"
        state: present

    - name: Add repository into sources list
      ansible.builtin.apt_repository:
        repo: "deb [arch={{ ansible_architecture }}] https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} stable"
        state: present
        filename: docker

    - name: Install Docker
      ansible.builtin.apt:
        name:
          - docker
          - docker.io
          - docker-compose
          - docker-registry
        state: latest
        update_cache: true
    
    - name: user permisions
      ansible.builtin.shell: chown $USER /var/run/docker.sock
      become: true

    - name: Git clone
      ansible.builtin.git:
        repo: https://github.com/lopnesh/edu-repo.git
        dest: /src/edu-repo
    
    - name: wait-for permisions
      ansible.builtin.file:
        path: /src/edu-repo/wait-for
        owner: root
        group: root
        mode: '0755'

    - name: Run docker-compose.yaml
      community.docker.docker_compose:
        project_src: /src/edu-repo
        state: absent
    
